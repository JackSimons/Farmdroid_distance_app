<!DOCTYPE html>

<html lang="nl">

<head>

  <meta charset="UTF-8" />

  <title>Proj4 Test</title>

  <script src="https://cdn.jsdelivr.net/npm/proj4@2.7.6/dist/proj4.js"></script>

</head>

<body>

  <h1>Proj4 Test</h1>

  <script>

    if (typeof proj4 !== 'undefined') {

      document.body.insertAdjacentHTML('beforeend', '<p>Proj4 is geladen!</p>');

      // Test een simpele projectie

      const rd = '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +no_defs';

      const wgs = 'WGS84';

      const result = proj4(wgs, rd, [4.9, 52.3]);

      document.body.insertAdjacentHTML('beforeend', `<p>Geprojecteerde co√∂rdinaten: ${result}</p>`);

    } else {

      document.body.insertAdjacentHTML('beforeend', '<p style="color:red;">Proj4 is niet geladen!</p>');

    }

  </script>

</body>

</html>
